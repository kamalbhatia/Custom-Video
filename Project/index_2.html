<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cyborg.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<body>
    
    <div class="embed-responsive embed-responsive-16by9">
        <video id="VideoElement" width="100%" height="100%" src="video/StarlightScamper.mp4"></video>
    </div>
    
    <div class="btn-group btn-group-justified" role="group">
        <a onclick="playVideo()" class="btn btn-default">Play</a>
        <a onclick="pauseVideo()" class="btn btn-default">Pause</a>
        <a onclick="stopVideo()" class="btn btn-default">Stop</a>
    </div>
    
    <script>
        
        /* one way to is thru JS and DOM
        var v = document.getElementById("VideoElement");

        function playVideo(){

        }
        function pauseVideo(){
            v.pause();
        }
        function stopVideo(){
            v.pause();
            v.currentTime = 0;
        }
        */
        
        // another way to do this is through jquery
        var v = $("#VideoElement");

        function playVideo(){
            v.get(0).play();
        }
        function pauseVideo(){
            v.get(0).pause();
        }
        function stopVideo(){
            v.get(0).pause();
            v.get(0).currentTime = 0;
        }

        */
    </script>
    
</body>
</html>
