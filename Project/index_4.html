<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cyborg.css">
    <link rel="stylesheet/css" href="video-player.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller='videoController'>
    
    <div id="fullPlayer" class="unselectable ng-cloak">
        <div class="embed-responsive embed-responsive-16by9">
            <video id="VideoElement" width="100%" height="100%" src="{{videoSource}}"></video>
            <div id="bigPlayButton" class="well"><span class="glyphicon glyphicon-play"></span></div>
            <div id="videoTitle">{{titleDisplay}}</div>
        </div>
        <div id="playerToolBar">
            <a id="playBtn" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
            <a id="muteBtn" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></a>
            <span id="videoTime">00:00:00 / 00:00:00</span>
        </div>
    </div>
    
    <script>
       var videoSource = "video/StarlightScamper.mp4";
       var titleDisplay = "StarlightScamper";
       var videoDescription = "Starlight Scamper: a project built for the Lynda.com course 'HTML5 Canvas and WebGL in Flash Professional CC'.";
    </script>
    <script src="video-app.js"></script>
</body>
</html>
